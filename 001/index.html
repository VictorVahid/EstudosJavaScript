<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="Imagens/horarios.png" type="image/x-icon">
    <title>Hora do dia!</title>
  </head>
  <body onload="carregar()">
    <header>
      <h1>Hora do dia</h1>
    </header>
    <section>
      <div id="msg">
        <p>Aqui vai aparacer a hora</p>
      </div>
      <div id="foto">
        <img id="img" src="Imagens/fotomanha.png" alt="" />
      </div>
      <div id="spotify">
        <iframe
          style="border-radius: 15px"
          src="https://open.spotify.com/embed/track/2IWCLymVnl9bKNoiICS2h5?utm_source=generator&theme=0"
          width="60%"
          height="130"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>
    </section>
    <footer>
      <p>&copy;Curso em Video</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
